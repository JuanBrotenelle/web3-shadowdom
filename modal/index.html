  <head>

    <title>Web3 Shadow Dom</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toast {
        transform: translateX(100%);
        transition:
          transform 0.3s ease-in-out,
          opacity 0.3s ease-in-out;
        opacity: 0;
      }

      .toast.show {
        transform: translateX(0);
        opacity: 1;
      }

      .toast.success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }

      .toast.error {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      }

      .toast.info {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      }

      .toast.warning {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>

<script type="module" src="./dist/wallet-modal.umd.js"></script>
<script src="https://unpkg.com/vue@3.5.21/dist/vue.global.js"></script>
<script>
  class ToastManager {
    constructor() {
      this.container = document.getElementById("toast-container");
      this.toasts = [];
    }

    show(message, type = "info", duration = 5000) {
      const toast = this.createToast(message, type);
      this.container.appendChild(toast);
      this.toasts.push(toast);

      setTimeout(() => {
        toast.classList.add("show");
      }, 100);

      setTimeout(() => {
        this.remove(toast);
      }, duration);

      return toast;
    }

    createToast(message, type) {
      const toast = document.createElement("div");
      toast.className = `toast ${type} text-white px-6 py-4 rounded-lg shadow-lg max-w-sm`;

      const icon = this.getIcon(type);
      const timestamp = new Date().toLocaleTimeString();

      toast.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="text-xl">${icon}</div>
          <div class="flex-1">
            <div class="font-semibold text-sm">${this.getTitle(type)}</div>
            <div class="text-sm opacity-90 mt-1 whitespace-pre-wrap">${message}</div>
          </div>
          <button class="text-white/70 hover:text-white text-lg leading-none" onclick="toastManager.remove(this.parentElement.parentElement)">
            ×
          </button>
        </div>
      `;

      return toast;
    }

    getIcon(type) {
      const icons = {
        success: "✅",
        error: "❌",
        warning: "⚠️",
        info: "ℹ️",
      };
      return icons[type] || icons.info;
    }

    getTitle(type) {
      const titles = {
        success: "Success",
        error: "Error",
        warning: "Warn",
        info: "Info",
      };
      return titles[type] || titles.info;
    }

    remove(toast) {
      toast.classList.remove("show");
      setTimeout(() => {
        if (toast.parentElement) {
          toast.parentElement.removeChild(toast);
        }
        const index = this.toasts.indexOf(toast);
        if (index > -1) {
          this.toasts.splice(index, 1);
        }
      }, 300);
    }

    clear() {
      this.toasts.forEach((toast) => this.remove(toast));
    }
  }

  const toastManager = new ToastManager();

  window.addEventListener("web3-events", (event) => {
    console.log("Web3 Event received:", event.detail);

    const detail = event.detail;
    let message = "";
    let type = "info";

    if (typeof detail === "string") {
      message = detail;
    } else if (detail && typeof detail === "object") {
      if (detail.type) {
        switch (detail.type) {
          case "page":
            message = `Page: ${detail.page}`;
            type = "info";
            break;
          case "data":
            message = `Data: ${detail.data.seed.join(", ")}`;
            type = "success";
            break;
          case "error":
            message = `Error: ${detail.error}`;
            type = "error";
            break;
          default:
            message = `Event: ${detail}`;
            type = "info";
        }
      } else {
        message = JSON.stringify(detail, null, 2);
      }
    } else {
      message = String(detail);
    }

    toastManager.show(message, type);
  });

  window.addEventListener("load", () => {
    setTimeout(() => {
      toastManager.show("Test toast", "success", 3000);
    }, 1000);
  });
</script>
