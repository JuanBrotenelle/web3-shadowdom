name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"
          cache-dependency-path: modal/yarn.lock

      - name: Install dependencies
        run: |
          cd modal
          yarn install --frozen-lockfile

      - name: Run tests
        run: |
          cd modal
          yarn test:run

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: modal/coverage/
          retention-days: 7
