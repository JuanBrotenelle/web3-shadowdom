name: Build and Deploy to Netlify

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"
          cache-dependency-path: modal/yarn.lock

      - name: Install dependencies
        run: |
          cd modal
          yarn install --frozen-lockfile

      - name: Build project
        run: |
          cd modal
          yarn build

      - name: Prepare Netlify build
        run: |
          mkdir -p netlify-build
          mkdir -p netlify-build/dist

          cp -r modal/dist/* netlify-build/dist/

          cp modal/index.html netlify-build/

          if [ -d netlify-build/dist/icons ]; then
          mv netlify-build/dist/icons netlify-build/
          fi

          if [ -d netlify-build/dist/anims ]; then
            mv netlify-build/dist/anims netlify-build/
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: netlify-build
          path: netlify-build/
          retention-days: 1

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./netlify-build"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
